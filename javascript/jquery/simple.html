<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  
  <form id="myForm" action="#">
    <label for="first_name">First Name: </label>
    <input type="text" id="first_name" name="first_name" />

    <label for="another_field">Another field: </label>
    <input type="text" id="another_field" name="another_field" />

    <input type="submit" value="Make it so"/>
  </form>

</body>
</html>

<script type="text/javascript">
  function handleForm(form){
    return (form.first_name.value == "Dave"); // returns true/false
  }

  $(document).ready(function(){
    $("#myForm").submit(function(e){
      return handleForm(e.target);
    });

    $("#myForm input[type='submit']").click(function(e){
      alert("Hello");
    });
  });

</script>
